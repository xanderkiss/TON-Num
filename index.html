<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการตรวจสุขภาพ</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #2c3e50;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .logo img {
            width: 205.975px;
            height: 60.2px;
            object-fit: contain;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #34495e;
        }

        h2 {
            font-size: 1.5em;
            margin: 15px 0;
            color: #34495e;
        }

        .list {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 1.1em;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .summary {
            margin-top: 20px;
            background-color: #f1f8ff;
            padding: 15px;
            border: 1px solid #3498db;
            border-radius: 5px;
        }

        .summary p {
            margin: 10px 0;
            text-align: left;
        }

        footer {
            margin-top: 30px;
            padding: 10px 0;
            background: #34495e;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.tsm.go.th/wp-content/uploads/2021/01/Logo001-Copy-Copy-copy-1.png" alt="โลโก้">
        </div>
        <h1>รายการตรวจสุขภาพ</h1>
        <form id="healthCheckForm">
            <div class="list">
                <h2>ตรวจสุขภาพ</h2>
                <label><input type="checkbox" class="health-check" data-price="500"> รายการตรวจสุขภาพที่ 1 (500 บาท)</label>
                <label><input type="checkbox" class="health-check" data-price="400"> รายการตรวจสุขภาพที่ 2 (400 บาท)</label>
                <label><input type="checkbox" class="health-check" data-price="300"> รายการตรวจสุขภาพที่ 3 (300 บาท)</label>
                <label><input type="checkbox" class="health-check" data-price="200"> รายการตรวจสุขภาพที่ 4 (200 บาท)</label>
                <label><input type="checkbox" class="health-check" data-price="100"> รายการตรวจสุขภาพที่ 5 (100 บาท)</label>
            </div>
            <div class="list">
                <h2>ตรวจเสริมโปรแกรม</h2>
                <label><input type="checkbox" class="add-on" data-price="10"> ตรวจเสริมโปรแกรมที่ 1 (10 บาท)</label>
                <label><input type="checkbox" class="add-on" data-price="20"> ตรวจเสริมโปรแกรมที่ 2 (20 บาท)</label>
                <label><input type="checkbox" class="add-on" data-price="30"> ตรวจเสริมโปรแกรมที่ 3 (30 บาท)</label>
                <label><input type="checkbox" class="add-on" data-price="40"> ตรวจเสริมโปรแกรมที่ 4 (40 บาท)</label>
                <label><input type="checkbox" class="add-on" data-price="50"> ตรวจเสริมโปรแกรมที่ 5 (50 บาท)</label>
            </div>
            <button type="button" onclick="calculateTotal()">ยืนยัน</button>
        </form>
        <div id="summary" class="summary" style="display: none;">
            <h2>ผลสรุป</h2>
            <p id="selectedItems"></p>
            <p>ค่าบริการ: <strong>50 บาท</strong></p>
            <p><strong>ราคาที่ต้องจ่ายทั้งหมด: <span id="totalPrice"></span> บาท</strong></p>
        </div>
    </div>
    <footer>
        จัดทำโดย นวก.โสตฯ ศุภฤกษ์ เนตรแก้ว
    </footer>

    <script>
        function calculateTotal() {
            const healthChecks = document.querySelectorAll('.health-check:checked');
            const addOns = document.querySelectorAll('.add-on:checked');
            const serviceFee = 50;

            let selectedItems = [];
            let totalPrice = serviceFee;

            healthChecks.forEach(item => {
                const itemText = item.parentElement.textContent.trim();
                selectedItems.push(`- ${itemText}`);
                totalPrice += parseFloat(item.dataset.price);
            });

            addOns.forEach(item => {
                const itemText = item.parentElement.textContent.trim();
                selectedItems.push(`- ${itemText}`);
                totalPrice += parseFloat(item.dataset.price);
            });

            // Update summary
            document.getElementById('selectedItems').innerHTML = selectedItems.join('<br>');
            document.getElementById('totalPrice').textContent = totalPrice;

            // Show summary
            document.getElementById('summary').style.display = 'block';
        }
    </script>
</body>
</html>
